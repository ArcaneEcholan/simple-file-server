datasource-host: localhost
datasource-port: 33061
datasource-username: root
datasource-password: wc123456
datasource-db: sfs

spring:
  servlet:
    # limit upload file size, if the limit is exceeded, MaxUploadSizeExceededException will be thrown
    multipart:
      max-file-size: 2100MB
      max-request-size: 2100MB

  datasource:
    url: jdbc:mysql://${datasource-host}:${datasource-port}/${datasource-db}?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: ${datasource-username}
    password: ${datasource-password}
    schema: classpath:sql/schema.sql
    initialization-mode: always
  main:
    banner-mode: off


server:
  port: 8088

logging:
  level:
    root: debug
    com.zaxxer.hikari: info
    sun.rmi: info
    org:
      mybatis:
        spring:
          mapper:
            ClassPathMapperScanner: info
      hibernate:
        validator:
          internal:
            engine: info
      springframework:
        core:
          env:
            PropertySourcesPropertyResolver: info
        jdbc:
          datasource:
            init:
              ScriptUtils: info
        beans:
          factory:
            support:
              DefaultListableBeanFactory: info


        boot:
          autoconfigure:
            logging: info
        context:
          annotation:
            ClassPathBeanDefinitionScanner: info


mybatis-plus:
  global-config:
    banner: off
